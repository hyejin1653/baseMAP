<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(50, 50)">
        <circle cx="0" cy="0" r="40" fill="white">
            <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" fill="freeze" />
            <animateTransform attributeName="transform" type="scale" values="1;0.5;1" dur="2s" repeatCount="indefinite" fill="freeze" />
        </circle>
    </g>
</svg>
